<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Author</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<h1>Update Author</h1>

<form th:action="@{/authors/{id}(id=${author.id})}" th:object="${author}" method="post">
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" required>
    </div>
    <div>
        <button type="submit">Update</button>
    </div>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1>Book List</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author.name}"></td>
        <td>
            <a th:href="@{/books/update/{id}(id=${book.id})}"><button type="button" class="btn btn-primary">Update</button></a>
            <a th:href="@{/books/delete/{id}(id=${book.id})}"><button type="button" class="btn btn-primary">Delete</button></a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/books/create"><button type="button" class="btn btn-primary">Create new book</button></a>
<a href="/authors"> <button type="button" class="btn btn-primary">Authors</button> </a>

</body>
</html>
